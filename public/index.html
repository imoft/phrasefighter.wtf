<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">



  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- Primary Meta Tags -->

  <meta name="title" content="Phrase Fighter">
  <meta name="description" content="Invite a friend to a fight with words on the internet.">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.phrasefighter.wtf/">
  <meta property="og:title" content="Phrase Fighter">
  <meta property="og:description" content="Invite a friend to a fight with words on the internet.">
  <meta property="og:image" content="http://imaginationofthings.com/phrasefighter/phrase-fighter-meta.png">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.phrasefighter.wtf/">
  <meta property="twitter:title" content="Phrase Fighter">
  <meta property="twitter:description" content="Invite a friend to a fight with words on the internet.">
  <meta property="twitter:image" content="http://imaginationofthings.com/phrasefighter/phrase-fighter-meta.png">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BXXJ4SRG0K"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-BXXJ4SRG0K');
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- built files will be auto injected -->



</body>

</html>
